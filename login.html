<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Optima Meditech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-blue: #4A9FD8;
            --primary-green: #7BC043;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #ff6b6b;
            --success: #51cf66;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        .header-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.95);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header-logo:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        .header-logo-svg {
            width: 40px;
            height: 40px;
        }
        .header-logo-text {
            display: flex;
            flex-direction: column;
        }
        .header-brand-name {
            font-size: 1.1rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        .header-brand-tagline {
            font-size: 0.65rem;
            color: #666;
            font-style: italic;
        }
        .login-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 3rem;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-svg {
            width: 80px;
            height: 80px;
        }
        .logo-container h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 1rem;
        }
        .logo-container p {
            color: #666;
            margin-top: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 159, 216, 0.1);
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(74, 159, 216, 0.4);
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #666;
        }
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .btn-social {
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-social:hover {
            border-color: var(--primary-blue);
            background: rgba(74, 159, 216, 0.05);
        }
        .btn-google { color: #DB4437; }
        .btn-facebook { color: #4267B2; }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        .register-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .demo-credentials {
            background: var(--light);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .demo-credentials strong {
            color: var(--primary-blue);
        }
        @media (max-width: 768px) {
            .header-logo {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
            }
            .header-logo-svg {
                width: 35px;
                height: 35px;
            }
            .header-brand-name {
                font-size: 0.95rem;
            }
            .header-brand-tagline {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="header-logo">
        <svg class="header-logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="headerLogoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4A9FD8;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7BC043;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="35" fill="none" stroke="url(#headerLogoGrad)" stroke-width="8"/>
        </svg>
        <div class="header-logo-text">
            <span class="header-brand-name">OPTIMA MEDITECH</span>
            <span class="header-brand-tagline">Healthcare Made Easy</span>
        </div>
    </a>

    <div class="login-container">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4A9FD8;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#7BC043;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="35" fill="none" stroke="url(#logoGrad)" stroke-width="8"/>
            </svg>
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <div id="alertBox"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="demo-credentials">
            <strong>Demo Mode:</strong> Create an account or use test credentials<br>
            Email: demo@optimameditech.com<br>
            Password: demo1234
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="btn-social btn-google" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="btn-social btn-facebook" onclick="loginWithFacebook()">
                <i class="fab fa-facebook"></i> Facebook
            </button>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Create Account</a>
        </div>
    </div>

    <script>
        // Demo user for testing
        const demoUser = {
            email: 'demo@optimameditech.com',
            password: 'demo1234',
            firstName: 'Demo',
            lastName: 'User',
            phone: '+91 98765 43210',
            customerTier: 'gold',
            totalOrders: 15,
            totalSpent: 2500000,
            loyaltyPoints: 2500
        };

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

            try {
                // Check demo user
                if (email === demoUser.email && password === demoUser.password) {
                    loginSuccess(demoUser, remember);
                    return;
                }

                // Check registered users
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);

                if (!user) {
                    throw new Error('Invalid email or password');
                }

                loginSuccess(user, remember);

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Invalid email or password', 'error');
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        function loginSuccess(user, remember) {
            // Store user data
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userName', `${user.firstName} ${user.lastName}`);
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('customerId', user.id || Date.now());

            if (remember) {
                localStorage.setItem('rememberMe', 'true');
            }

            showAlert('Login successful! Redirecting...', 'success');

            setTimeout(() => {
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                window.location.href = redirect || 'account.html';
            }, 1500);
        }

        function loginWithGoogle() {
            showAlert('Social login coming soon! Please use email/password for now.', 'warning');
        }

        function loginWithFacebook() {
            showAlert('Social login coming soon! Please use email/password for now.', 'warning');
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                if (type !== 'success') {
                    alertBox.innerHTML = '';
                }
            }, 5000);
        }

        // Check if already logged in
        if (localStorage.getItem('userLoggedIn') === 'true') {
            window.location.href = 'account.html';
        }

        // Show info message
        window.addEventListener('load', () => {
            showAlert('Demo Mode: Use demo credentials or create a new account', 'warning');
            setTimeout(() => {
                document.getElementById('alertBox').innerHTML = '';
            }, 5000);
        });
    </script>
</body>
</html>
