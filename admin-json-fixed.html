<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Optima Meditech (JSON)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            color: #1a1a2e;
            margin-bottom: 2rem;
        }
        .success-banner {
            background: linear-gradient(135deg, #4A9FD8, #7BC043);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        .stat-card h3 {
            font-size: 2.5rem;
            color: #4A9FD8;
            margin-bottom: 0.5rem;
        }
        .stat-card p {
            color: #666;
            font-size: 1rem;
        }
        .section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        .section h2 {
            font-size: 1.8rem;
            color: #1a1a2e;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #4A9FD8;
            padding-bottom: 0.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th {
            background: #f8f9fa;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        table td {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        table tr:hover {
            background: #f8f9fa;
        }
        .badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .badge-success { background: #d4edda; color: #155724; }
        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Admin Dashboard</h1>
        
        <div class="success-banner">
            ‚úÖ Static JSON Data (Works Everywhere - No Database Required!)
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalRevenue">‚Çπ0</h3>
                <p>Total Revenue</p>
            </div>
            <div class="stat-card">
                <h3 id="totalOrders">0</h3>
                <p>Total Orders</p>
            </div>
            <div class="stat-card">
                <h3 id="totalProducts">0</h3>
                <p>Total Products</p>
            </div>
            <div class="stat-card">
                <h3 id="avgRating">0</h3>
                <p>Average Rating</p>
            </div>
        </div>

        <!-- Products Section -->
        <div class="section">
            <h2>Products</h2>
            <div id="productsTable"></div>
        </div>

        <!-- Discounts Section -->
        <div class="section">
            <h2>Discount Codes</h2>
            <div id="discountsTable"></div>
        </div>

        <!-- Suppliers Section -->
        <div class="section">
            <h2>Suppliers</h2>
            <div id="suppliersTable"></div>
        </div>
    </div>

    <script>
        // Inline JSON data
        const productsData = [
            {"sku":"PM-2024-001","name":"Multi-Parameter Patient Monitor","category":"Patient Monitoring","price":245000,"stock":15,"sales":45,"rating":4.9,"status":"active","image_url":"https://images.unsplash.com/photo-1631217868264-e5b90bb7e133?w=500","description":"Advanced patient monitoring system"},
            {"sku":"US-2024-002","name":"Color Doppler Ultrasound","category":"Diagnostic Imaging","price":850000,"stock":8,"sales":23,"rating":4.8,"status":"active","image_url":"https://images.unsplash.com/photo-1579154204601-01588f351e67?w=500","description":"High-resolution ultrasound machine"},
            {"sku":"VT-2024-003","name":"ICU Ventilator","category":"Emergency Care","price":1250000,"stock":5,"sales":18,"rating":5.0,"status":"active","image_url":"https://images.unsplash.com/photo-1583911860205-72f8ac8ddcbe?w=500","description":"Advanced ICU ventilator"},
            {"sku":"XR-2024-004","name":"Digital X-Ray System","category":"Diagnostic Imaging","price":1575000,"stock":3,"sales":12,"rating":4.9,"status":"active","image_url":"https://images.unsplash.com/photo-1516549655169-df83a0774514?w=500","description":"Digital X-ray system"},
            {"sku":"OT-2024-005","name":"Electric Operating Table","category":"OT Equipment","price":325000,"stock":12,"sales":34,"rating":4.7,"status":"active","image_url":"https://images.unsplash.com/photo-1551601651-2a8555f1a136?w=500","description":"Electric operating table"},
            {"sku":"EC-2024-006","name":"12-Channel ECG Machine","category":"Cardiology","price":185000,"stock":20,"sales":56,"rating":4.9,"status":"active","image_url":"https://images.unsplash.com/photo-1530497610245-94d3c16cda28?w=500","description":"12-channel ECG machine"},
            {"sku":"IP-2024-007","name":"Syringe Infusion Pump","category":"Emergency Care","price":95000,"stock":25,"sales":67,"rating":4.8,"status":"active","image_url":"https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?w=500","description":"Syringe infusion pump"},
            {"sku":"DF-2024-008","name":"Automated Defibrillator","category":"Emergency Care","price":450000,"stock":10,"sales":28,"rating":5.0,"status":"active","image_url":"https://images.unsplash.com/photo-1582719471384-894fbb16e074?w=500","description":"Automated defibrillator"},
            {"sku":"SL-2024-009","name":"LED Surgical Lights","category":"OT Equipment","price":275000,"stock":8,"sales":19,"rating":4.8,"status":"active","image_url":"https://images.unsplash.com/photo-1581594549595-35f6edc7b762?w=500","description":"LED surgical lights"},
            {"sku":"BP-2024-010","name":"Digital BP Monitor","category":"Patient Monitoring","price":45000,"stock":50,"sales":120,"rating":4.6,"status":"active","image_url":"https://images.unsplash.com/photo-1615461066841-6116e61058f4?w=500","description":"Digital BP monitor"}
        ];

        const discountsData = [
            {"code":"WELCOME10","type":"percentage","value":10,"min_order_amount":100000,"max_usage":100,"current_usage":5,"valid_until":"2024-12-31","status":"active"},
            {"code":"BULK20","type":"percentage","value":20,"min_order_amount":500000,"max_usage":50,"current_usage":12,"valid_until":"2024-12-31","status":"active"},
            {"code":"NEWYEAR2025","type":"fixed","value":50000,"min_order_amount":1000000,"max_usage":25,"current_usage":0,"valid_until":"2025-01-15","status":"active"}
        ];

        const suppliersData = [
            {"name":"MedTech Solutions Pvt Ltd","contact_person":"Ramesh Gupta","email":"ramesh@medtech.com","phone":"+91 98765 11111","gst_number":"27AABCU9603R1ZM","payment_terms":"Net 30","status":"active","address":"Mumbai, Maharashtra"},
            {"name":"Global Medical Devices","contact_person":"Sarah Johnson","email":"sarah@globalmed.com","phone":"+91 98765 22222","gst_number":"29AABCU9603R1ZN","payment_terms":"Net 45","status":"active","address":"Bangalore, Karnataka"},
            {"name":"Healthcare Equipment India","contact_person":"Vikram Singh","email":"vikram@healthcare.in","phone":"+91 98765 33333","gst_number":"07AABCU9603R1ZO","payment_terms":"Net 60","status":"active","address":"Delhi, NCR"}
        ];

        // Load Products
        function loadProducts() {
            const container = document.getElementById('productsTable');
            const products = productsData;

            let html = `<table><thead><tr><th>Image</th><th>SKU</th><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Sales</th><th>Rating</th><th>Status</th></tr></thead><tbody>`;

            products.forEach(product => {
                html += `<tr>
                    <td><img src="${product.image_url}" alt="${product.name}" class="product-img"></td>
                    <td>${product.sku}</td>
                    <td><strong>${product.name}</strong></td>
                    <td>${product.category}</td>
                    <td>‚Çπ${product.price.toLocaleString()}</td>
                    <td>${product.stock}</td>
                    <td>${product.sales}</td>
                    <td>‚≠ê ${product.rating}</td>
                    <td><span class="badge badge-success">${product.status}</span></td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;

            // Update stats
            document.getElementById('totalProducts').textContent = products.length;
            const totalRevenue = products.reduce((sum, p) => sum + (p.price * p.sales), 0);
            document.getElementById('totalRevenue').textContent = '‚Çπ' + totalRevenue.toLocaleString();
            const totalOrders = products.reduce((sum, p) => sum + p.sales, 0);
            document.getElementById('totalOrders').textContent = totalOrders;
            const avgRating = (products.reduce((sum, p) => sum + p.rating, 0) / products.length).toFixed(1);
            document.getElementById('avgRating').textContent = '‚≠ê ' + avgRating;
        }

        // Load Discounts
        function loadDiscounts() {
            const container = document.getElementById('discountsTable');
            const discounts = discountsData;

            let html = `<table><thead><tr><th>Code</th><th>Type</th><th>Value</th><th>Min Order</th><th>Usage</th><th>Valid Until</th><th>Status</th></tr></thead><tbody>`;

            discounts.forEach(discount => {
                const usage = `${discount.current_usage}/${discount.max_usage}`;
                html += `<tr>
                    <td><strong>${discount.code}</strong></td>
                    <td>${discount.type}</td>
                    <td>${discount.type === 'percentage' ? discount.value + '%' : '‚Çπ' + discount.value.toLocaleString()}</td>
                    <td>‚Çπ${discount.min_order_amount.toLocaleString()}</td>
                    <td>${usage}</td>
                    <td>${discount.valid_until}</td>
                    <td><span class="badge badge-success">${discount.status}</span></td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Load Suppliers
        function loadSuppliers() {
            const container = document.getElementById('suppliersTable');
            const suppliers = suppliersData;

            let html = `<table><thead><tr><th>Name</th><th>Contact Person</th><th>Email</th><th>Phone</th><th>GST Number</th><th>Payment Terms</th><th>Status</th></tr></thead><tbody>`;

            suppliers.forEach(supplier => {
                html += `<tr>
                    <td><strong>${supplier.name}</strong></td>
                    <td>${supplier.contact_person}</td>
                    <td>${supplier.email}</td>
                    <td>${supplier.phone}</td>
                    <td>${supplier.gst_number}</td>
                    <td>${supplier.payment_terms}</td>
                    <td><span class="badge badge-success">${supplier.status}</span></td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Initialize
        window.addEventListener('load', () => {
            loadProducts();
            loadDiscounts();
            loadSuppliers();
        });
    </script>
</body>
</html>
