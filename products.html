<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Optima Meditech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #4A9FD8;
            --primary-green: #7BC043;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #ff6b6b;
            --success: #51cf66;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            overflow-x: hidden;
            background: var(--light);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 2px 30px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-svg {
            width: 50px;
            height: 50px;
        }

        .logo-text .brand-name {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text .brand-tagline {
            font-size: 0.7rem;
            color: #666;
            font-style: italic;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-green));
            transition: width 0.3s;
            border-radius: 2px;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.4rem;
            color: var(--dark);
            transition: all 0.3s;
            padding: 0.5rem;
        }

        .cart-icon:hover {
            color: var(--primary-blue);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, var(--accent), #ff5252);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
        }

        /* Products Section */
        .products-section {
            margin-top: 100px;
            padding: 4rem 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 3rem;
        }

        .products-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 70px rgba(74, 159, 216, 0.25);
            border-color: var(--primary-blue);
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: white;
            position: relative;
        }

        .product-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent), #ff5252);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .product-info {
            padding: 2rem;
        }

        .product-category {
            color: var(--primary-blue);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0.8rem;
        }

        .product-name {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .product-description {
            color: #666;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--light);
        }

        .product-price {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .add-to-cart {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(74, 159, 216, 0.4);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -500px;
            top: 0;
            width: 500px;
            height: 100vh;
            background: white;
            box-shadow: -10px 0 50px rgba(0,0,0,0.3);
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 2rem;
            font-weight: 800;
        }

        .close-cart {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
        }

        .close-cart:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--light);
            border-radius: 20px;
            margin-bottom: 1.5rem;
        }

        .cart-item-image {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .cart-item-price {
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .qty-btn {
            background: white;
            border: 2px solid var(--primary-blue);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .qty-btn:hover {
            background: var(--primary-blue);
            color: white;
        }

        .remove-item {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .cart-footer {
            padding: 2rem;
            border-top: 2px solid var(--light);
            background: white;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 800;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: white;
            border: none;
            padding: 1.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .empty-cart {
            text-align: center;
            padding: 5rem 2rem;
            color: #999;
        }

        .empty-cart i {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: -400px;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 10000;
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 1rem;
            border-left: 5px solid var(--success);
        }

        .notification.show {
            right: 30px;
        }

        .notification i {
            font-size: 2rem;
            color: var(--success);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .cart-sidebar {
                width: 100%;
                right: -100%;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo-container">
                <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4A9FD8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7BC043;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="35" fill="none" stroke="url(#logoGradient)" stroke-width="8"/>
                </svg>
                <div class="logo-text">
                    <span class="brand-name">OPTIMA MEDITECH</span>
                    <span class="brand-tagline">Healthcare Made Easy</span>
                </div>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <section class="products-section">
        <h2 class="section-title" data-aos="fade-up">Our Premium Products</h2>
        <p class="section-subtitle" data-aos="fade-up">State-of-the-art medical equipment for modern healthcare facilities</p>
        <div class="products-grid" id="productsGrid"></div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <i class="fas fa-shopping-cart"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">₹0.00</span>
            </div>
            <a href="checkout.html" class="checkout-btn">
                <i class="fas fa-lock"></i> Proceed to Checkout
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        const products = [
            {id: 1, name: "Digital X-Ray System", category: "Diagnostic Imaging", price: 4599900, description: "High-resolution digital radiography system with advanced image processing and PACS integration", icon: "fa-x-ray", badge: "Best Seller"},
            {id: 2, name: "Patient Monitor", category: "Patient Monitoring", price: 1299900, description: "Multi-parameter vital signs monitor with touchscreen interface and wireless connectivity", icon: "fa-heartbeat", badge: "New"},
            {id: 3, name: "Ultrasound Scanner", category: "Diagnostic Imaging", price: 3850000, description: "4D color doppler ultrasound with advanced imaging capabilities and multiple probes", icon: "fa-wave-square", badge: "Premium"},
            {id: 4, name: "Surgical LED Lights", category: "OT Equipment", price: 899900, description: "Shadowless LED surgical lights with adjustable intensity and color temperature", icon: "fa-lightbulb", badge: null},
            {id: 5, name: "Anesthesia Workstation", category: "OT Equipment", price: 2999900, description: "Advanced anesthesia machine with integrated ventilator and monitoring system", icon: "fa-lungs", badge: "Featured"},
            {id: 6, name: "ECG Machine", category: "Cardiology", price: 599900, description: "12-lead ECG with automatic interpretation, thermal printer and PC connectivity", icon: "fa-heart", badge: null},
            {id: 7, name: "Defibrillator AED", category: "Emergency Care", price: 349900, description: "Automated external defibrillator with voice prompts and CPR coaching", icon: "fa-bolt", badge: "Essential"},
            {id: 8, name: "Infusion Pump", category: "IV Therapy", price: 279900, description: "Smart infusion pump with drug library, dose error reduction and wireless monitoring", icon: "fa-syringe", badge: null},
            {id: 9, name: "ICU Ventilator", category: "Critical Care", price: 3499900, description: "Advanced ICU ventilator with multiple modes, lung protective strategies and monitoring", icon: "fa-wind", badge: "Premium"}
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map((product, index) => `
                <div class="product-card" data-aos="fade-up" data-aos-delay="${index * 100}">
                    <div class="product-image">
                        <i class="fas ${product.icon}"></i>
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <div class="product-price">₹${(product.price / 100).toLocaleString('en-IN')}</div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
            showNotification('Product added to cart!');
            saveCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartCount.textContent = totalItems;
            cartTotal.textContent = `₹${(totalPrice / 100).toLocaleString('en-IN')}`;
            if (cart.length === 0) {
                cartItems.innerHTML = `<div class="empty-cart"><i class="fas fa-shopping-cart"></i><p>Your cart is empty</p></div>`;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-image"><i class="fas ${item.icon}"></i></div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">₹${(item.price / 100).toLocaleString('en-IN')}</div>
                            <div class="cart-item-quantity">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                    saveCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            saveCart();
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('active');
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-check-circle"></i><span>${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        renderProducts();
        updateCart();
    </script>
</body>
</html>
