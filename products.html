<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Optima Meditech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #4A9FD8;
            --primary-green: #7BC043;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #ff6b6b;
            --success: #51cf66;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        header {
            background: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-svg {
            width: 50px;
            height: 50px;
        }

        .logo-text .brand-name {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text .brand-tagline {
            font-size: 0.7rem;
            color: #666;
            font-style: italic;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-green));
            transition: width 0.3s;
            border-radius: 2px;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.4rem;
            color: var(--dark);
            transition: all 0.3s;
            padding: 0.5rem;
        }

        .cart-icon:hover {
            color: var(--primary-blue);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, var(--accent), #ff5252);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .products-hero {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: white;
            padding: 6rem 2rem 4rem;
            text-align: center;
            margin-top: 0;
        }

        .products-hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .products-hero p {
            font-size: 1.3rem;
            opacity: 0.95;
        }

        .products-container {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 70px rgba(74, 159, 216, 0.25);
            border-color: var(--primary-blue);
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent), #ff5252);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .product-info {
            padding: 2rem;
        }

        .product-category {
            color: var(--primary-blue);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0.8rem;
        }

        .product-name {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .product-description {
            color: #666;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--light);
        }

        .product-price {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .add-to-cart {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(74, 159, 216, 0.4);
        }

        .notification {
            position: fixed;
            top: 100px;
            right: -400px;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 10000;
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 1rem;
            border-left: 5px solid var(--success);
        }

        .notification.show {
            right: 30px;
        }

        .notification i {
            font-size: 2rem;
            color: var(--success);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
            .products-hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo-container">
                <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4A9FD8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7BC043;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="35" fill="none" stroke="url(#logoGradient)" stroke-width="8"/>
                </svg>
                <div class="logo-text">
                    <span class="brand-name">OPTIMA MEDITECH</span>
                    <span class="brand-tagline">Healthcare Made Easy</span>
                </div>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="order-tracking.html">Track Order</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon" onclick="window.location.href='checkout.html'">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <section class="products-hero">
        <h1>Our Premium Products</h1>
        <p>State-of-the-art medical equipment for modern healthcare facilities</p>
    </section>

    <div class="products-container">
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        const products = [
            {
                id: 1, 
                name: "Digital X-Ray System", 
                category: "Diagnostic Imaging", 
                price: 4599900, 
                description: "High-resolution digital radiography system with advanced image processing and PACS integration", 
                icon: "fa-x-ray", 
                badge: "Best Seller",
                image: "https://images.unsplash.com/photo-1516549655169-df83a0774514?w=800&q=80"
            },
            {
                id: 2, 
                name: "Patient Monitor", 
                category: "Patient Monitoring", 
                price: 1299900, 
                description: "Multi-parameter vital signs monitor with touchscreen interface and wireless connectivity", 
                icon: "fa-heartbeat", 
                badge: "New",
                image: "https://images.unsplash.com/photo-1581594693702-fbdc51b2763b?w=800&q=80"
            },
            {
                id: 3, 
                name: "Ultrasound Scanner", 
                category: "Diagnostic Imaging", 
                price: 3850000, 
                description: "4D color doppler ultrasound with advanced imaging capabilities and multiple probes", 
                icon: "fa-wave-square", 
                badge: "Premium",
                image: "https://images.unsplash.com/photo-1559757175-5700dde675bc?w=800&q=80"
            },
            {
                id: 4, 
                name: "Surgical LED Lights", 
                category: "OT Equipment", 
                price: 899900, 
                description: "Shadowless LED surgical lights with adjustable intensity and color temperature", 
                icon: "fa-lightbulb", 
                badge: null,
                image: "https://images.unsplash.com/photo-1579684385127-1ef15d508118?w=800&q=80"
            },
            {
                id: 5, 
                name: "Anesthesia Workstation", 
                category: "OT Equipment", 
                price: 2999900, 
                description: "Advanced anesthesia machine with integrated ventilator and monitoring system", 
                icon: "fa-lungs", 
                badge: "Featured",
                image: "https://images.unsplash.com/photo-1530026405186-ed1f139313f8?w=800&q=80"
            },
            {
                id: 6, 
                name: "ECG Machine", 
                category: "Cardiology", 
                price: 599900, 
                description: "12-lead ECG with automatic interpretation, thermal printer and PC connectivity", 
                icon: "fa-heart", 
                badge: null,
                image: "https://images.unsplash.com/photo-1628348068343-c6a848d2b6dd?w=800&q=80"
            },
            {
                id: 7, 
                name: "Defibrillator AED", 
                category: "Emergency Care", 
                price: 349900, 
                description: "Automated external defibrillator with voice prompts and CPR coaching", 
                icon: "fa-bolt", 
                badge: "Essential",
                image: "https://images.unsplash.com/photo-1584515933487-779824d29309?w=800&q=80"
            },
            {
                id: 8, 
                name: "Infusion Pump", 
                category: "IV Therapy", 
                price: 279900, 
                description: "Smart infusion pump with drug library, dose error reduction and wireless monitoring", 
                icon: "fa-syringe", 
                badge: null,
                image: "https://images.unsplash.com/photo-1631549916768-4119b2e5f926?w=800&q=80"
            },
            {
                id: 9, 
                name: "ICU Ventilator", 
                category: "Critical Care", 
                price: 3499900, 
                description: "Advanced ICU ventilator with multiple modes, lung protective strategies and monitoring", 
                icon: "fa-wind", 
                badge: "Premium",
                image: "https://images.unsplash.com/photo-1583324113626-70df0f4deaab?w=800&q=80"
            }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'fas ${product.icon}\\'></i>';">
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <div class="product-price">â‚¹${(product.price / 100).toLocaleString('en-IN')}</div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
            showNotification('Product added to cart!');
            saveCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-check-circle"></i><span>${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        renderProducts();
        updateCart();
    </script>
</body>
</html>
